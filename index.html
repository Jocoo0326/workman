<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>工单管理系统</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/dragula.min.css">
  </head>
  <body id="main">
    <div class="wrapper">
      <div class="pool container" id="pool"></div>
      <div class="board-view-container">
        <div class="board-view-header">
          <div class="header-btn date-backward">
            <img src="img/right.png">
            <img class="top" src="img/right-blue.png">
          </div>
          <div class="header-btn date-forward">
            <img src="img/left.png">
            <img class="top" src="img/left-blue.png">
          </div>
        </div>
        <div class="board-view-component dark-theme">
          <div class="left" id="board-view-kind"></div>
          <div class="right" id="board-view-timeline" style="overflow: hidden; position: relative;"></div>
        </div>
      </div>
    </div>
    <script src="js/dragula.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
